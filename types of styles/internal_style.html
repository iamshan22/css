<!DOCTYPE html>
<html lang="en">
<head>
    <title>types of styles</title>
    <style>
        div{
            border: 2px solid blueviolet;
            margin: 10px;
            padding: 10px;
        }
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <!-- internal style -->
    <div ">hello python</div>
    <a style="text-decoration: none;" href="https:www.google.com">google</a>
</body>
</html>
