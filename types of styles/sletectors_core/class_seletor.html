<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .c1{
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
        }
        .c2{
            border: 2px solid blueviolet;
            margin: 10px;
            padding: 10px;
        }
        .c3{
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
        }
        .c4{
            border: 2px solid blue;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="c1">python</div>  

    <div class="c2">java</div>

    <section>
        <div class="c3">
            javascript
    
        </div>
    </section>
    
    <section>
        <div class="c3">
            <p>c+</p>
        </div>
    </section>

  
</body>
</html>
