<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group selector</title>
    <style>
        section,div,p{
            border: 2px solid blue;
            margin: 10px;
            padding: 10px;
        }
        p,b{
            border: 3px solid pink;
        }

    </style>
</head>
<body>
    <section>
        <div>
            <p>hello<b>python</b></p>
        </div>
    </section>
    <div>
        <p><i>python</i></p>
        <p>hello<strong>python</strong></p>
    </div>
</body>
</html>
